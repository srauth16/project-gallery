<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #runCon{
            color: blueviolet;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printing Stars</title>
    <script>
        const colors = ["red","green","blue","orange"];
        let idx = 0;
       function myApp() {
              var num = document.getElementById("front").value ;
              var join = "" ;

              for(let i = 1; i <= num; i++) {
                for(let j = 1 ; j <= i; j++ ) {
                   join += "* " ; 
                }
                join += "<br> " ;
              }
              
              document.getElementById("runCon").innerHTML = join ;
              document.getElementById("runCon").style = "color : "+colors[idx];
              idx = (idx+1)%colors.length;

        }
    </script>
</head>
<body>
    <input id = "front" placeholder="enter a positive number" oninput=myApp()>
    <div id = "runCon" ></div>
</body>
</html>
