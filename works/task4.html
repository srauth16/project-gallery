<!DOCTYPE html>
<html>
    <head>
        <style>
            input{
                width: 300px;
                font-size: 20px;
            }
            button{
                width: 230px;
                font-size: 20px;
            }
            .button_div{
                margin-top: 10px;
            }
            #container{
                padding: 10px;
                margin: 10px;
            }
        </style>
    </head>

    <body>
        <div id="container">
            <div class="input_div">
                <input placeholder="Enter the value of X" id="num1"/>
                <input placeholder="Enter the value of Y" id="num2"/>
                <input placeholder="Result will appear here" id="res" disabled/>
            </div>

            <div class="button_div">
                <button onclick="add()">Addition (X + Y)</button>
                <button onclick="subtract()">Subtraction (X - Y)</button>
                <button onclick="multiply()">Multiplication (X * Y)</button>
                <button onclick="divide()">Division (X / Y)</button>
            </div>            
        </div>
        <script>
            function add(){
                let X = parseFloat(document.getElementById("num1").value);
                let Y = parseFloat(document.getElementById("num2").value);
                let result = X + Y;
                document.getElementById("res").value = result;
            }

            function subtract(){
                let X = parseFloat(document.getElementById("num1").value);
                let Y = parseFloat(document.getElementById("num2").value);
                let result = X - Y;
                document.getElementById("res").value = result;
            }

            function multiply(){
                let X = parseFloat(document.getElementById("num1").value);
                let Y = parseFloat(document.getElementById("num2").value);
                let result = X * Y;
                document.getElementById("res").value = result;
            }

            function divide(){
                let X = parseFloat(document.getElementById("num1").value);
                let Y = parseFloat(document.getElementById("num2").value);
                if (Y !== 0) {
                    let result = X / Y;
                    document.getElementById("res").value = result;
                } else {
                    document.getElementById("res").value = "Error: Div by 0";
                }
            }
        </script>

    </body>
</html>
